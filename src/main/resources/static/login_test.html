<script>
    $("#login").click(function (){
        login();

    })

    function login(){

        let obj={};
        obj.user_name=$("input[name='username']").val();//用户名
        obj.user_password=$("input[name='password']").val();//密码
        obj.identify="1111";
        obj.email="1111";

        console.log("用户名");
        console.log(obj.user_name);
        console.log("密码");
        console.log(obj.user_password);

        // obj.user_name="jeremy";
        // obj.user_password="password";

        let description = "";
        for(let i in obj){
            let property=obj[i];
            description+=i+" = "+property+"\n";
        }
        console.log(description);

        $.ajax({
            type: "POST",
            url: "/login",
            dataType: "json",
            data:JSON.stringify(obj),
            contentType : "application/json",
            success: function (data) { //传回来的json

                console.log(data.msg); //传回的信号



                if(data.msg=="0"){
                    console.log("admin login")
                    // window.location.href="user.html"; //用户页面跳转,去掉注释即可跳转
                }else if(data.msg == "1"){
                    window.alert("user login"); //显示警告框
                }else if(data.msg == "2"){
                    window.alert("wrong pwd or user_id"); //显示警告框
                }else{
                    window.alert("unknown issue"); //显示警告框
                }



            },
            error: function (e) {
                console.log(e);
            }
        })
    }






</script>
